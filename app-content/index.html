<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='/bootstrap-4.6.1.min.css'>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body class='vw-100 d-flex align-content-center justify-content-center'>
    <div class='card m-3'>
      <div class='card-body'>
        <h1 class='card-title'>CAT 1 Status</h1>
        <button class='btn btn-primary' id='get-loc'>Get Current Sector</button>
        <br>
        <br>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='sector'>Sector</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' id='sector' name='sector' autocomplete='off' disabled>
          </div>
        </div>
        <hr>
        <button class='btn btn-primary' id='get-cat1-status'>Get CAT1 Status</button>
        <br>
        <br>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='cat1-status'>CAT1</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' id='cat1-status' name='cat1-status' autocomplete='off' disabled>
          </div>
        </div>
      </div>
    </div>
    <script src='/index.js'></script>
  </body>
</html>
